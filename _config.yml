title: "Hiroaki Ohishi, Ph.D."
description: "Associate Professor at Dokkyo Medical University"
url: "https://[あなたのアカウント名].github.io" # あなたのGitHub IDを入れてください
baseurl: "/[リポジトリ名]" # リポジトリ名（例: /portfolio）を入れてください。ルートの場合は "" でOK。

# ここでモダンなテーマを指定します
remote_theme: "mmistakes/minimal-mistakes"

# テーマの設定（Minimal Mistakes用）
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise" などに変更可能

# 作者情報
author:
  name: "Hiroaki Ohishi"
  avatar: "/assets/images/avatar.jpg" # 画像がある場合
  bio: "Dokkyo Medical University, Dept. of Genome Medicine"
  location: "Tochigi, Japan"
  links:
    - label: "ORCID"
      url: "https://orcid.org/0000-0001-6672-4093"
    - label: "Researchmap"
      url: "https://researchmap.jp/R000003703"

# プラグイン設定
plugins:
  - jekyll-include-cache
  - jekyll-remote-theme # これが必須です
